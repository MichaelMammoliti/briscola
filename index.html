<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class='normal-cards'>
    <div class="player-one">
      <div class='cards'>
        <div class='card' data-index="0" data-player='0'></div>
        <div class='card' data-index="1" data-player='0'></div>
        <div class='card' data-index="2" data-player='0'></div>
      </div>
      <div class='score'>0</div>
    </div>

    <div class="table">
      <div class='cards'>
        <div class='card' data-index="0"></div>
        <div class='card' data-index="1"></div>
      </div>

      <div class='deck'>
        <div class='briscola'>
          <div class='card'></div>
        </div>
      </div>
    </div>

    <div class="player-two">
      <div class='cards'>
        <div class='card' data-index="0" data-player='1'></div>
        <div class='card' data-index="1" data-player='1'></div>
        <div class='card' data-index="2" data-player='1'></div>
      </div>
      <div class='score'>0</div>
    </div>
  </div>
  <script src='index.js'></script>
</body>
</html>
